<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempo360</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="caixa-maior">
        
        <input class="input-cidade" placeholder="Digite o nome da cidade">
       
        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="https://www.svgrepo.com/show/390476/find-search-seo-view-zoom.svg">
        </button>
        

        <div class="caixa-média">
            
            <h2 class="cidade">tempo em são paulo</h2>
            
            <p class="graus"> 28°C</p>
            
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
            
            <p class="umidade">umidade: 70%</p>
        </div>
    </div>
</body>
<script src="scripts.js"></script>

</html>
